# Root logger option
status=info
name=TestLogger
appenders=console, file, request

rootLogger.level=debug
rootLogger.appenderRefs=console, file
rootLogger.appenderRef.console.ref=Console
rootLogger.appenderRef.file.ref=File

appender.console.type=Console
appender.console.name=Console
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%d{HH:mm:ss} %-5p %c{1} - %m%n

appender.file.type=File
appender.file.name=File
appender.file.append=false
appender.file.fileName=logs/testlogs.log
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=%d{HH:mm:ss} %-5p %c{1} - %m%n
appender.file.filter.threshold.type=ThresholdFilter
appender.file.filter.threshold.level=info

appender.request.type=File
appender.request.name=RequestFile
appender.request.append=false
appender.request.fileName=logs/requests.log
appender.request.layout.type=PatternLayout
appender.request.layout.pattern=%d{HH:mm:ss} %m%n
appender.request.filter.threshold.type=ThresholdFilter
appender.request.filter.threshold.level=info

logger.HttpLogger.name=e2e.HttpLogger
logger.HttpLogger.level=info
logger.HttpLogger.additivity=false
logger.HttpLogger.appenderRefs=RequestFile
logger.HttpLogger.appenderRef.RequestFile.ref=RequestFile